<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <title>Microservice Orders</title>
    <link th:rel = "stylesheet" th:href = "@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class = "container">
    <h1>Microservice Orders eCommerce</h1>
    <a th:href = "@{|/list-orders|}"><button type="button" class="btn btn-info mb-2">Retour à l'historique des commandes</button></a>

    <div class="col">
        <p>Numéro de commande : <h2 th:text="${infoCommande.getId()}"></h2></p>

        <div th:each = "product : ${infoCommande.getPaniers()}" class = "col-md-4 my-1">
            <img th:src = "${product.getIllustration()}" class = "card-img-top"/>
            <p th:text = "${product.getName()}"></p>
            <p>Prix (en €) : <p th:text="${product.getPrice()}"></p></p>
        </div>
    </div>
</div>
</body>
</html>
