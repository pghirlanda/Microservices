<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <title>Microservice Order</title>
    <link th:rel = "stylesheet" th:href = "@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class = "container">
    <h1>Microservice Order eCommerce</h1>
    <a th:href = "@{|/|}"><button type="button" class="btn btn-info mb-2">Retour à l'accueil</button></a>

    <h2>Merci d'avoir passer votre commande !</h2>

    <div class="row">
        <div th:each = "product : ${order}" class = "col-md-4 my-1">
            <img th:src = "${product.getIllustration()}" class = "card-img-top"/>
            <p th:text = "${product.getName()}"></p>
            <p th:text = "${product.getPrice()}"></p>
        </div>
    </div>
    <h3>Prix total de la commande : <p th:text="${prixTotal}"></p> €</h3>
</div>
</body>
</html>
